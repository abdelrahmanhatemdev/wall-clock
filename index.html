<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Watch</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-frame">
        <div class="clock-face">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="clock-hands">
            <span class="hex-nut"></span>
            <span class="hour-hand"></span>
            <span class="min-hand"></span>
            <span class="second-hand"></span>
            <span class="cap-nut"></span>
        </div>
        <div class="details">
            <span class="city"></span>
            <div class="day">
                <span class="name"></span>
                <span class="digit"></span>
            </div>
        </div>
    </div>
    <div class="audio-option">
        <img src="icons/volume-slash.svg" alt="Audio" title="Turn ON Audio">
     </div>
    <script src="script.js"></script>
</body>
</html>
